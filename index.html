<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="bck">
    </div>
    <div class="profile">
      <div class="info">
        <img src="./images/image-victor.jpg" alt="avatar" class="avatar">
      
        <div class="name-age">
          <h3 class="name">Victor Crest</h3>
          <p class="age">26</p>
        </div>    
        <h5 class="city">London</h5>
      </div>
      

      <hr>

      <div class="ctn">
        <div class="child">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="child">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="child">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tekla900">Tekla Inashvili</a>.
  </div>
</body>
</html>
